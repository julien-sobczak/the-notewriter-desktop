workspaces:
- name: Life
  slug: life
  path: "$PWD/fixtures/life"
- name: Work
  slug: work
  path: "$PWD/fixtures/work"
  selected: false

inspirations:
  dailyQuote:
    query: "path:references @kind:quote"
    workspaces: [life]
  categories:
  - name: Life
    query: "path:references/persons (#life or #purpose) @kind:quote"
    workspaces: [life]
  - name: Art
    query: "path:references @kind:artwork"
    workspaces: [life]

repositories:
- name: Life
  slug: life
  path: "$PWD/fixtures/life"
- name: Work
  slug: work
  path: "$PWD/fixtures/work"
  selected: false

dailyQuote:
  query: "path:references @type:Quote"
  repositories: [life]

inspirations:
- name: Life
  query: "path:references/quotes (#life or #life-changing) @type:Quote"
  repositories: [life]
- name: Art
  query: "path:references/art @type:Artwork"
  repositories: [life]

planner:
  projects:
  - name: "Side Projects"
    query: "path:projects @type:Synopsis"
    repositories: [life]
  tasks:
  - name: "Personal Backlog"
    query: "path:projects/ @type:Todo"
    repositories: [life]

zenMode:
  queries:
  - query: "path:references @type:Quote"
    repositories: [life]
  - query: "path:thoughts"
